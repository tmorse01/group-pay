name: Deploy API to Azure App Service

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build shared packages
        run: pnpm -F @group-pay/shared build

      - name: âš™ï¸ Generate Prisma client
        run: pnpm -F @group-pay/api prisma:generate

      - name: ðŸ—ï¸ Build API
        run: pnpm -F @group-pay/api build

      - name: ðŸ§ª Run API tests
        run: pnpm -F @group-pay/api test
        continue-on-error: true

      - name: ðŸ—ï¸ Prepare deployment package
        run: |
          # Remove old deployment directory if it exists
          rm -rf deployment

          # Create deployment directory
          mkdir -p deployment

          # Copy API build output
          cp -r apps/api/dist deployment/
          cp apps/api/package.json deployment/
          cp apps/api/package-lock.json deployment/ 2>/dev/null || cp apps/api/pnpm-lock.yaml deployment/ 2>/dev/null || true
          cp apps/api/prisma deployment/ -r

      - name: ðŸ“¦ Create deployment zip
        run: |
          cd deployment
          zip -r ../api-deployment.zip .

      - name: ðŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}
          package: api-deployment.zip
