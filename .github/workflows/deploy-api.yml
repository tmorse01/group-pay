name: Deploy API to Azure App Service

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared packages
        run: pnpm -F @group-pay/shared build

      - name: âš™ï¸ Generate Prisma client
        run: pnpm -F @group-pay/api prisma:generate

      - name: ğŸ—ï¸ Build API
        run: pnpm -F @group-pay/api build

      - name: ğŸ§ª Run API tests
        run: pnpm -F @group-pay/api test
        continue-on-error: true

      - name: ï¿½ Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deployment

          # Copy built code
          cp -r apps/api/dist deployment/
          cp apps/api/package.json deployment/
          cp -r apps/api/prisma deployment/

          # Install PRODUCTION dependencies only (no workspace refs)
          cd deployment
          npm install --production --legacy-peer-deps
          cd ..

      - name: ğŸ“¦ Create deployment zip
        run: |
          cd deployment
          zip -r ../api-deployment.zip .

      - name: ï¿½ğŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}
          package: api-deployment.zip
