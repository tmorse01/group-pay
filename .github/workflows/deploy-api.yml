name: Deploy API to Azure App Service

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared packages
        run: pnpm -F @group-pay/shared build

      - name: âš™ï¸ Generate Prisma client
        run: pnpm -F @group-pay/api prisma:generate

      - name: ğŸ—ï¸ Build API
        run: pnpm -F @group-pay/api build

      - name: ğŸ§ª Run API tests
        run: pnpm -F @group-pay/api test
        continue-on-error: true

      - name: ğŸ“¦ Prepare deployment package using pnpm deploy
        run: |
          # Use pnpm deploy to create a production-ready deployment
          # This resolves workspace dependencies and creates a clean copy
          pnpm --filter @group-pay/api --prod deploy deployment

          # Copy the built dist folder into the deployment
          cp -r apps/api/dist/* deployment/

          # Copy prisma folder for migrations
          cp -r apps/api/prisma deployment/

      - name: ğŸ” Debug - Verify deployment structure
        run: |
          echo "=== Deployment root structure ==="
          ls -lah deployment/
          echo ""
          echo "=== Package.json ==="
          cat deployment/package.json
          echo ""
          echo "=== Node modules check ==="
          if [ -d deployment/node_modules ]; then
            echo "âœ“ node_modules exists"
            echo "Size: $(du -sh deployment/node_modules | cut -f1)"
            echo ""
            echo "Top-level packages:"
            ls deployment/node_modules/ | head -20
            echo ""
            echo "Checking @group-pay/shared:"
            if [ -d deployment/node_modules/@group-pay/shared ]; then
              echo "âœ“ @group-pay/shared exists"
              ls -lah deployment/node_modules/@group-pay/shared/
              echo ""
              echo "Shared package.json:"
              cat deployment/node_modules/@group-pay/shared/package.json
            else
              echo "âœ— @group-pay/shared NOT found"
            fi
            echo ""
            echo "Checking for symlinks in node_modules:"
            ls -lah deployment/node_modules/ | grep "^l" || echo "No symlinks found (good!)"
          else
            echo "âœ— node_modules NOT found"
          fi
          echo ""
          echo "=== Checking built files ==="
          if [ -f deployment/dist/index.js ]; then
            echo "âœ“ dist/index.js exists"
          else
            echo "âœ— dist/index.js NOT found"
          fi
          if [ -d deployment/dist/schemas ]; then
            echo "âœ“ dist/schemas exists"
            ls deployment/dist/schemas/
          else
            echo "âœ— dist/schemas NOT found"
          fi

      - name: ğŸ“¦ Create deployment zip
        run: |
          cd deployment
          zip -r -q ../api-deployment.zip .
          cd ..
          echo "Deployment zip size: $(du -sh api-deployment.zip)"
          echo "Deployment zip contents:"
          unzip -l api-deployment.zip | head -50

      - name: ğŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}
          package: api-deployment.zip
