name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared packages
        run: pnpm -F @group-pay/shared build

      - name: ğŸ§ª Run web tests
        run: pnpm -F @group-pay/web test

      - name: ğŸ—ï¸ Build web application
        run: pnpm -F @group-pay/web build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: ğŸš€ Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/apps/web'
          api_location: ''
          output_location: 'dist'
          skip_app_build: true
