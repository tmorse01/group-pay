version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: group-pay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: group_pay
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  postgres-test:
    image: postgres:15
    container_name: group-pay-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: group_pay_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
